<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body bgcolor="#3D0878">
    <div class="main-container">
        <div class="container1">
            <div class="box" id="clock_first"></div>
            <div class="box" id="left_container_second">
                <div class="left_container_second_inner">
                    <div class="sun_image"></div>

                         <option value="10">10AM-11AM</option>
                         <option value="11">11AM-12PM</option>
                         <option value="12">12PM-1PM</option>
                         <option value="13">1PM-2PM</option>
                         <option value="14">2PM-3PM</option>
                         <option value="15">3PM-4PM</option>
                         <option value="16">4PM-5PM</option>
                         <option value="17">5PM-6PM</option>
                         <option value="18">6PM-7PM</option>
                         <option value="19">7PM-8PM</option>
                         <option value="20">8PM-9PM</option>
                         <option value="21">9PM-10PM</option>
                         <option value="22">10PM-11PM</option>
                         <option value="23">11PM-12AM</option>
                         <option value="24">12AM-1AM</option> 
                        </select>
                    </div>
                </div>
                <div class="left_container_second_inner">
                    <div class="lunch_image"></div>
                    <div class="dropdown">
                        <label style="font-size:20px;">Set lunch time</label>
                        <select id="lunch_time">
                            <option value="0">Default</option>
                         <option value="1">1AM-2AM</option>
                         <option value="2">2AM-3AM</option>
                         <option value="3">3AM-4AM</option>
                         <option value="4">4AM-5AM</option>
                         <option value="5">5AM-6AM</option>
                         <option value="6">6AM-7AM</option>
                         <option value="7">7AM-8AM</option>
                         <option value="8">8AM-9AM</option>
                         <option value="9">9AM-10AM</option>
                         <option value="10">10AM-11AM</option>
                         <option value="11">11AM-12PM</option>
                         <option value="12">12PM-1PM</option>
                         <option value="13">1PM-2PM</option>
                         <option value="14">2PM-3PM</option>
                         <option value="15">3PM-4PM</option>
                         <option value="16">4PM-5PM</option>
                         <option value="17">5PM-6PM</option>
                         <option value="18">6PM-7PM</option>
                         <option value="19">7PM-8PM</option>
                         <option value="20">8PM-9PM</option>
                         <option value="21">9PM-10PM</option>
                         <option value="22">10PM-11PM</option>
                         <option value="23">11PM-12AM</option>
                         <option value="24">12AM-1AM</option> 
                        </select>
                    </div>
                </div>
                <div class="left_container_second_inner">
                    <div class="nap_image"></div>
                    <div class="dropdown">
                        <label style="font-size: 20px;">Set nap time</label>
                        <select id="nap_time">
                         <option value="0">Default</option>
                         <option value="1">1AM-2AM</option>
                         <option value="2">2AM-3AM</option>
                         <option value="3">3AM-4AM</option>
                         <option value="4">4AM-5AM</option>
                         <option value="5">5AM-6AM</option>
                         <option value="6">6AM-7AM</option>
                         <option value="7">7AM-8AM</option>
                         <option value="8">8AM-9AM</option>
                         <option value="9">9AM-10AM</option>
                         <option value="10">10AM-11AM</option>
                         <option value="11">11AM-12PM</option>
                         <option value="12">12PM-1PM</option>
                         <option value="13">1PM-2PM</option>
                         <option value="14">2PM-3PM</option>
                         <option value="15">3PM-4PM</option>
                         <option value="16">4PM-5PM</option>
                         <option value="17">5PM-6PM</option>
                         <option value="18">6PM-7PM</option>
                         <option value="19">7PM-8PM</option>
                         <option value="20">8PM-9PM</option>
                         <option value="21">9PM-10PM</option>
                         <option value="22">10PM-11PM</option>
                         <option value="23">11PM-12AM</option>
                         <option value="24">12AM-1AM</option> 
                        </select>
                    </div>
                </div>
            </div>
            <div class="box" id="set_time" onclick="settime()"> Set Time ||</div>
            <div class="box" id="container1_last_box">
                <p id="para1"></p>
                <p id="para2"></p>
                <p id="para3"></p>
            </div>
        </div>
        <div class="right_side_container2" id="digital_clock">
            <div id="right-clock-time">
                <h2>Time</h2>
            </div>
            
            <div id="right-clock-hour">
             <span id="hour"> 00</span>
             <p> hours </p>
            </div>
            <div class="dout"> :</div>
            <div id="right-clock-minutes">
                <span id="minutes"> 00</span>
                <p> minute</p>
            </div>
            <div class="dout2"> :</div>
               <div id="right-clock-sec">
                <span id="seconds"> 00</span>
                <p> second</p>
               </div>
    
               <div id="right-clock-am">
                <span id="am_pm"> AM</span>
               </div>
            <div id="box1"></div>
            <div id="box2"></div>
        </div>
        <div class="right_side_container2" id="right_side_container2_down">
            <div id="right_side_container2_down_box1">

            </div>
            <div id="right_side_container2_down_box2">
                
            </div>
        </div>
    </div>
</body>
</html>
